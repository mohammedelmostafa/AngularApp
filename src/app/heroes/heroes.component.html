<!-- this way to show data form object -->
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div> <!-- call id from object id -->
<div><span>name: </span>{{hero.name}}</div> <!--call name from object id -->

<!-- edit name of hero by using tow-way binding -->
<div>
    <label >Name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
</div>
